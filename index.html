<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>

  <body>
    <center id="app">
      <h1>🏎️ 자동차 경주 게임 🏁</h1>
      <form id="car-names-area">
        <h2 hidden>Car Names Section</h2>
        <label for="car-names-input">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <input type="text" id="car-names-input" />
        <button type="submit" id="car-names-submit" class="submit-button">확인</button>
      </form>
      <form id="racing-count-area" class="hidden">
        <h2 hidden>Racing Count Section</h2>
        <label for="racing-count-input">시도할 횟수를 입력해주세요.</label>
        <input type="text" id="racing-count-input" />
        <button type="submit" id="racing-count-submit" class="submit-button">확인</button>
      </form>
      <div id="racing-result" class="hidden"></div>
      <h3 id="winner-area" class="hidden">
        🏆 최종 우승자: <span id="racing-winner"></span> 🏆
      </h3>
      <button id="restart-button" class="hidden">다시 시작하기</button>
    </center>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
