<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  </head>

  <body>
    <center id="app">
      <h1 id="logo">🏎️ 자동차 경주 게임 🏁</h1>
      <div id="car-names-area">
        <p>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</p>
        <input
          type="text"
          id="car-names-input"
          placeholder="east, west, south, north, all"
        />
        <button id="car-names-submit" class="submit-button">확인</button>
      </div>
      <div id="racing-count-area">
        <p>시도할 횟수를 입력해주세요.</p>
        <input type="number" id="racing-count-input" placeholder="10" />
        <button id="racing-count-submit" class="submit-button">확인</button>
      </div>
      <div id="racing-result">
        <!--각 자동차들의 위치 출력-->
        <div>
          <div class="car-name-tag">east</div>
          <div class="position-arrow">⬇️️</div>
          <div class="position-arrow">⬇️️</div>
        </div>
        <div>
          <div class="car-name-tag">west</div>
          <div class="position-arrow">⬇️️</div>
        </div>
      </div>
      <h3 id="winner-area">
        🏆 최종 우승자: <span id="racing-winner"></span> 🏆
      </h3>
      <button id="restart-button">다시 시작하기</button>
    </center>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
